name: 🚀 Construire et déployer sur Railway

on:
  push:
    branches:
      - principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Définir le PORT par défaut
        run: |
          echo "PORT=${PORT:-4000}" >> $GITHUB_ENV






      - name: ✅ Check Railway token presence
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "❌ Railway token is missing"
            exit 1
          fi

      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 🛠️ Install Railway CLI
        run: npm install -g @railway/cli

      - name: 🔐 Login to Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: 🔗 Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: 🚀 Deploy to Railway
        run: railway up

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: 🧠 Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: 📤 Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif











