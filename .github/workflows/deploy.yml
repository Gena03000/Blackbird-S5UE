name: 🚀 Construire et déployer sur Railway

on:
  push:
    branches:
      - principal
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    name: 🚧 Build & Deploy Railway
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout du code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Définir le PORT par défaut
        run: echo "PORT=${PORT:-3000}" >> $GITHUB_ENV

      - name: ✅ Vérification du token Railway
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "❌ Jeton Railway manquant"
            exit 1
          fi

      - name: 🛠️ Installateur Railway CLI
        run: npm install -g @railway/cli

      - name: 🔐 Connexion à Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: 🔗 Lier au projet Railway
        run: railway link D9168A4F-9D6E-482B-B876-F2BBD343FA9C

      - name: 🚀 Déploiement sur Railway
        run: railway up

  codeql-analysis:
    name: 🔍 Analyse CodeQL
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: 📦 Checkout du code
        uses: actions/checkout@v4

      - name: 🧪 Initialiseur CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: 🧠 Lancer l’analyse CodeQL
        uses: github/codeql-action/analyze@v3

      - name: 📤 Upload des résultats SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif
