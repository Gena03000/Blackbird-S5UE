on:
  push:
    branches:
      - principal
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    name: ğŸš§ Build & Deploy Railway
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ DÃ©finir le PORT par dÃ©faut
        run: echo "PORT=${PORT:-3000}" >> $GITHUB_ENV

      - name: âœ… VÃ©rification du token Railway
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âŒ Jeton Railway manquant"
            exit 1
          fi

      - name: ğŸ› ï¸ Installateur Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ” Connexion Ã  Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: ğŸ”— Lier au projet Railway
        run: railway link D9168A4F-9D6E-482B-B876-F2BBD343FA9C

      - name: ğŸš€ DÃ©ploiement sur Railway
        run: railway up

  codeql-analysis:
    name: ğŸ” Analyse CodeQL
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: ğŸ“¦ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ§ª Initialiseur CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ§  Lancer lâ€™analyse CodeQL
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“¤ Upload des rÃ©sultats SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif
