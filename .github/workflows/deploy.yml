name: ğŸš€ Construire et dÃ©ployer sur Railway

on:
  push:
    branches:
      - principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ DÃ©finir le PORT par dÃ©faut
        run: |
          echo "PORT=${PORT:-3000}" >> $GITHUB_ENV






      - name: âœ… Check Railway token presence
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âŒ Railway token is missing"
            exit 1
          fi

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ› ï¸ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸ” Login to Railway
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | railway login

      - name: ğŸ”— Link to Railway project
        run: railway link d9168a4f-9d6e-482b-b876-f2bbd343fa9c

      - name: ğŸš€ Deploy to Railway
        run: railway up

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: ğŸ§  Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“¤ Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: blackbird-python-results.sarif











