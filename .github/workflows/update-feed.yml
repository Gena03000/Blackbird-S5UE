name: 🛍️ Update Shopify Feed

on:
  schedule:
    - cron: '0 3 * * *'  # Tous les jours à 3h du matin (UTC)
  workflow_dispatch:     # Permet de lancer manuellement

permissions:
  contents: write
  id-token: write

jobs:
  update-feed:
    name: 🔄 Génération et commit du flux XML
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout du dépôt
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Installation des dépendances
        run: pip install --no-cache-dir requests

      - name: 🧾 Génération du flux XML
        run: python generate_feed.py

      - name: 🔐 Configuration Git
        run: |
          git config --global user.name "GenaBot"
          git config --global user.email "genabot@example.com"

      - name: ✅ Commit & Push si modifications
        run: |
          git add shopify-feed.xml
          if git diff --cached --quiet; then
            echo "Aucune modification à committer."
          else
            git commit -m "🛍️ Mise à jour automatique du flux produit"
            git push
